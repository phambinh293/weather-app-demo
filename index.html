<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <title> Weather app</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <a href="#" id="main">
      <img src="assets/images/logo.svg" alt="Logo" id="logo">
    </a>

    <select class="dropdown header__dropdown" name="units" id="ddlUnits">
      <option value="C">&deg;C</option>
      <option value="F">&deg;F</option>
    </select>

  </header>

  <div class="searchBar">
    <h1>How's the sky looking today?</h1>
  </div>
  <section class="hero">
    <div class="hero__content">
      <div class="hero__search">
        <input class="hero__textbox" type="text" name="search" id="txtSearch" placeholder="Search for a place...">
        <button id="btnSearch" class="hero__button" type="submit">Search</button>
      </div>
    </div>

  </section>
  <div class="main">
    <div class="mainLeft">
      <div class="mainWeather">
        <div class="locationInfo">
          <div class="cityInfo">
            <h4 id="dvCityCountry">Berlin, Germany</h4>
            <p id="dvCurrDate">Tuesday Aug 5,2025</p>
          </div>
        </div>
        <div class="temperature">
          <img src="assets/images/icon-sunny.webp" alt="">
          <p id="dvCurrTemp">20&deg;</p>
        </div>
      </div>
      <div class="currentWeather">
        <ul class="currentWeather-list">
          <li class="currentWeather-item">
            <h6>Feels like</h6>
            <p id="pFeelsLike">18&deg;</p>
          </li>
          <li class="currentWeather-item">
            <h6>Humidity</h6>
            <p id="pHumidity">46%</p>
          </li>
          <li class="currentWeather-item">
            <h6>Wind</h6>
            <p id="pWind">14 km/h</p>
          </li>
          <li class="currentWeather-item">
            <h6>Precipitation</h6>
            <p id="pPrecipitation">0 mm</p>
          </li>
        </ul>
      </div>
      <div class="dailyForescast ">
        <p>Daily Forescast</p>
        <ul class="dailyMenu">
          <li id="dvForecastDay1">
            <h6 class="daily__day-title">Tue</h6>
            <img src="assets/images/icon-rain.webp" alt="" class="daily__day-icon">
            <div class="temp daily__day-temps">
              <p class="daily__day-high">10&deg;</p>
              <p class="daily__day-low">20&deg;</p>
            </div>
          </li>
          <li id="dvForecastDay2" class="block daily__day"></li>
          <li id="dvForecastDay3" class="block daily__day"></li>
          <li id="dvForecastDay4" class="block daily__day"></li>
          <li id="dvForecastDay5" class="block daily__day"></li>
          <li id="dvForecastDay6" class="block daily__day"></li>
          <li id="dvForecastDay7" class="block daily__day"></li>

        </ul>
      </div>
    </div>
    <div class="mainRight">
      <div class="hourlyForescast">
        <div class="hourly__header">
          <h2 class="section__title hourly__title">Hourly forecast</h2>
          <select class="dropdown hourly__select" name="hourly__select" id="ddlDay"></select>
        </div>
        <ul class="hourlyForescast-list" id="hourlyList">
          <li id="dvForecastHour1" class="hourly__hour"></li>
          <li id="dvForecastHour2" class="hourly__hour"></li>
          <li id="dvForecastHour3" class="hourly__hour"></li>
          <li id="dvForecastHour4" class="hourly__hour"></li>
          <li id="dvForecastHour5" class="hourly__hour"></li>
          <li id="dvForecastHour6" class="hourly__hour"></li>
          <li id="dvForecastHour7" class="hourly__hour"></li>
          <li id="dvForecastHour8" class="hourly__hour"></li>
          <li id="dvForecastHour9" class="hourly__hour"></li>
          <li id="dvForecastHour10" class="hourly__hour"></li>
          <li id="dvForecastHour11" class="hourly__hour"></li>
          <li id="dvForecastHour12" class="hourly__hour"></li>
          <li id="dvForecastHour13" class="hourly__hour"></li>
          <li id="dvForecastHour14" class="hourly__hour"></li>
          <li id="dvForecastHour15" class="hourly__hour"></li>
          <li id="dvForecastHour16" class="hourly__hour"></li>
          <li id="dvForecastHour17" class="hourly__hour"></li>
          <li id="dvForecastHour18" class="hourly__hour"></li>
          <li id="dvForecastHour19" class="hourly__hour"></li>
          <li id="dvForecastHour20" class="hourly__hour"></li>
          <li id="dvForecastHour21" class="hourly__hour"></li>
          <li id="dvForecastHour22" class="hourly__hour"></li>
          <li id="dvForecastHour23" class="hourly__hour"></li>
          <li id="dvForecastHour24" class="hourly__hour"></li>
        </ul>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
